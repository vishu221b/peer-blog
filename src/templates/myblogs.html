{% extends "base-nav.html" %}
{% block content %}
    <div class="container">
    <!--    <h1>{{ email }}'s Blogs</h1>-->
        {% if not blogs %}
            <div style="margin: 20px 0px;">
                <h3>There are no blogs to show.</h3><br>
                <button type="button" class="btn btn-success btn-sm" data-toggle="modal" data-target="#blogModal">Create Blog</button>
            </div>
        {% else %}
            {% for blog in blogs %}
            <div>
                <br>
                <a href="/posts/{{ blog._id }}"><h3>{{ blog.title }}</h3></a>
                <p>{{ blog.description }}</p>
                <a href="/posts/{{ blog._id }}" target="_blank">
                    <button type="button" class="btn btn-primary btn-sm">View Posts</button>
                </a>
                <hr>
            </div>
            {% endfor %}
        <button type="button" class="btn btn-success btn-sm" data-toggle="modal" data-target="#blogModal">Create Blog</button>
        {% endif %}
<!--        Modal for New Blog Form-->
        <div class="modal fade" id="blogModal" tabindex="-1" role="dialog" aria-labelledby="blogModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Create Blog</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <form method="POST" action="/blog/create">
                  <div class="form-group">
                    <label for="recipient-name" class="col-form-label">Title</label>
                    <input type="text" class="form-control" id="recipient-name" name="blogTitle">
                  </div>
                  <div class="form-group">
                    <label for="message-text" class="col-form-label">Description:</label>
                    <textarea class="form-control" id="message-text" name="blogDescription"></textarea>
                  </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-success">Create</button>
                        <button type="button" class="btn btn-danger" data-dismiss="modal">Cancel</button>
                    </div>
                </form>
              </div>
            </div>
          </div>
        </div>
    </div>
{% endblock %}
