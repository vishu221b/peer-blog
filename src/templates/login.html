{% extends "base-empty-nav.html" %}
{% block content %}
    <div class="container post-forms">
        <form action="/auth/login" method="POST" id="login-form">
          <div class="form-group">
            <label for="login-email" style="font-weight:500;">Email</label>
            <input type="email" class="form-control" id="login-email" placeholder="example@example.com" name="email" required>
          </div>
          <div class="form-group">
            <label for="login-password" style="font-weight:500;">Password</label>
            <input type="password" class="form-control" id="login-password" name="password" required>
          </div>
            {% if prompt_error|length > 0 %}
                <div class="alert alert-danger alert-dismissible fade show" role="alert">
                  <strong>Error!</strong> {{ prompt_error }}
                  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
            {% else %}
                <div>
                </div>
            {% endif %}
            <div class="form-row">
                <div class="col-12">
                    <button type="submit" class="btn btn-success btn-block">Log in</button>
                </div>
            </div>
        </form>
    </div>
{% endblock %}
