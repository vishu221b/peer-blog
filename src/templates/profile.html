{% extends "base-nav.html" %}
{% block content %}
    <div class="container">
        <br>
        <h2>My Profile</h2><hr>
        <form method="POST" action="/profile/update">
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="update-email" style="font-weight:500;">Email</label>
                    <input type="email" placeholder="{{ session.get('email') }}" class="form-control" id="update-email" name="updateEmail">
                </div>
                <div class="form-group col-md-6">
                    <label for="update-password" style="font-weight:500;">Password</label>
                    <input type="password" class="form-control" id="update-password" name="updatePassword">
                </div>
                <div class="col-12">
                    {% if prompt_message|length > 0 %}
                        <div class="alert alert-danger alert-dismissible fade show" role="alert">
                          <strong>Error!</strong> {{ prompt_message }}
                          <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                          </button>
                        </div>
                    {% else %}
                        <div>
                        </div>
                    {% endif %}
                    {% if prompt_success|length > 0 %}
                        <div class="alert alert-success alert-dismissible fade show" role="alert">
                          <strong>Success!</strong> {{ prompt_success }}
                          <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                          </button>
                        </div>
                    {% else %}
                        <div>
                        </div>
                    {% endif %}
                </div>
                <div class="col-12">
                    <input type="submit" class="btn btn-success" value="Update">
                </div>
            </div>
        </form>
    </div>
{% endblock %}
