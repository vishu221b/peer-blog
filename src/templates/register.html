{% extends "base-empty-nav.html" %}
{% block content %}
    <div class="container post-forms">
        <div class="form-row">
            <div class="col-12">
                {% if prompt_message|length > 0 %}
                    <div class="alert alert-danger alert-dismissible fade show" role="alert">
                      <strong>Error!</strong> {{ prompt_message }}
                      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                      </button>
                    </div>
                {% else %}
                    <div>
                    </div>
                {% endif %}
            </div>
        </div>
        <form action="/auth/register" method="POST" id="register-form">
          <div class="form-group">
            <label for="register-email" style="font-weight:500;">Email</label>
            <input type="email" class="form-control" id="register-email" placeholder="example@example.com" name="email" required>
          </div>
          <div class="form-group">
            <label for="register-password" style="font-weight:500;">Password</label>
            <input type="password" class="form-control" id="register-password" name="password" required>
          </div>
          <div class="form-row">
                <div class="col-12">
                    <button type="submit" class="btn btn-success btn-block">Register</button>
                </div>
          </div>
        </form>
    </div>
{% endblock %}
