{% extends "base-empty-nav.html" %}
{% block content %}
    <div class="container post-forms">
        <form action="/auth/register" method="POST" id="register-form">
          <div class="form-group">
            <label for="register-email">Email</label>
            <input type="email" class="form-control" id="register-email" placeholder="example@example.com" name="email">
          </div>
          <div class="form-group">
            <label for="register-password">Password</label>
            <input type="password" class="form-control" id="register-password" name="password">
          </div>
          <div class="form-row">
                <div class="col-12">
                    <button type="submit" class="btn btn-success btn-block">Register</button>
                </div>
          </div>
        </form>
    </div>
{% endblock %}
